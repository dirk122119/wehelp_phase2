<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/sass.css')}}"
    />
    <link
      href="{{url_for('static', filename='css/homepageStyleDesktop.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{url_for('static', filename='css/homepageStylePhone.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{url_for('static', filename='css/homepageStyleTable.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/homePage.js')}}"
      defer
    ></script>
    <script type="module" defer>
      import {
        myNav,
        sticky,
        jwtCheck,logout
      } from "{{url_for('static', filename='js/Components/myNav.mjs')}}";
      import{checkRwd} from "{{url_for('static', filename='js/checkRwd.mjs')}}";
      import{myLoginModal} from "{{url_for('static', filename='js/Components/myLoginModal.mjs')}}";
      import{myRegisterModal} from "{{url_for('static', filename='js/Components/myRegisterModal.mjs')}}";
      import{loading} from "{{url_for('static', filename='js/Components/loading.mjs')}}";
      window.customElements.define("my-nav", myNav);
      window.customElements.define("my-loginmodal", myLoginModal);
      window.customElements.define("my-registermodal", myRegisterModal);
      window.customElements.define("my-loading", loading);

      window.onscroll = () => {sticky()};
      window.onresize = ()=>{
        let rwd = checkRwd();
        const nav = document.querySelectorAll("my-nav")[0]
        nav.setAttribute("rwd",rwd)
      };
      let rwd = checkRwd();
      const nav = document.querySelectorAll("my-nav")[0]
      nav.setAttribute("rwd",rwd)
      jwtCheck();
    </script>
    <title>Taipei Trip</title>
  </head>
  <body>
    <my-nav sticky="no" jwt="no"></my-nav>
    <my-loginmodal></my-loginmodal>
    <my-registermodal ></my-registermodal>
    <my-loading display="no"></my-loading>
    <div class="content">
      <div class="banner">
        <div class="bannerContainer">
          <div class="bannerHead">輕鬆享受台北一日悠閒</div>
          <div class="bannerBody">探索每個角落，體驗城市的深度旅遊行程</div>
          <div class="searchContainer">
            <input
              type="search"
              id="searchInput"
              class="viewSearch"
              placeholder="輸入景點名稱查詢"
              onclick="showList()"
            />
            <button id="searchButton" onclick="searchKeyword()">
              <img
                src="{{url_for('static', filename='image/icon_search.png')}}"
                alt=""
              />
            </button>
            <div class="categoriesList"></div>
          </div>
        </div>
      </div>
      <div class="viewFlexContainer">
        <div class="viewGridContainer"></div>
      </div>
    </div>
    <div class="footer">
      <div>COPYRIGHT © 2021 台北一日遊</div>
    </div>
  </body>
</html>
